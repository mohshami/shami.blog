{{ $thumb := $.Page.Resources.GetMatch (.Get "thumbnail") }}
<p>
<div class="flex justify-center">
    {{ if isset .Params "full" }}
    <a class="spotlight" href='{{ .Get "full" }}'>
        <img src="{{ $thumb }}" alt="" loading="lazy">
    </a>
    {{ else }}
        <img src="{{ $thumb }}" alt="" loading="lazy">
    {{ end }}
</div>
</p>
