<div class="spotlight-group container mx-auto grid md:grid-cols-4 lg:gap-2 grid-cols-2">
{{ range $.Page.Params.photos }}
<div class="w-full flex justify-center">
	<a class="spotlight" href="{{ index . 1 }}">
		<img src="{{ index . 0 }}" class="rounded-full" loading="lazy">
	</a>
</div>
{{ end }}
</div>
